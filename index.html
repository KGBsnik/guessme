<h1 class='text-center mt-5'>Guess me!</h1>

<div class='place-for-guess-blocks d-flex justify-content-center mt-5' id='container-for-blocks'>

</div>

<div class='container container-for-description d-flex align-items-center justify-content-center col-sm-6 mt-5'>


<p id='description' class='description text-center mt-3 d-inline-block'></p>
</div>


<div class='container-for-result d-flex justify-content-center'>
<p class="result text-center mt-3" id='result'></p>
</div>


<div class="d-flex justify-content-center">
<div class="input-block d-flex flex-column mw-100 mt-4 align-items-center">
<label for="user-guess" class='text-center'>Enter your guess letter here or write the whole word</label>


<div class="input-group mb-3">

  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup" id='user-guess'>
</div>
<button type="button" id='submit-button' class="btn btn-primary mt-3 w-50">Submit</button>

</div>
</div>

<div id='for-test' class='ml-5'>

</div>
