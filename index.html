<h1 class='text-center mt-2 mt-md-5'>Guess me!</h1>

<div class='container place-for-guess-blocks d-flex justify-content-between mt-2 mt-md-5 p-0 col-11 col-sm-6' id='container-for-blocks'>
</div>

<div class='container-for-description d-flex align-items-center justify-content-center mt-2 mt-sm-5 mx-auto mx-md-auto col-md-6 col-11'>


<p id='description' class='description text-center mt-3 d-inline-block'></p>
</div>


<div class='container-for-result d-flex justify-content-center'>
<p class="result text-center" id='result'></p>
</div>


<div class="d-flex justify-content-center">
<div class="input-block d-flex flex-column mw-100 mb-1 col-md-4 col-11 mt-sm-5 align-items-center">
<label for="user-guess" class='text-center'>Enter your guess letter here or write the whole word</label>


<div class="input-group mb-3">
  <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup" id='user-guess'>
</div>
<button type="button" id='submit-button' class="btn btn-primary w-50">Submit</button>

</div>
</div>

</div>
